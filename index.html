<!-- import aframe and then ar.js with image tracking / location based features -->
<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- a-nft is the anchor that defines an Image Tracking entity -->
        <!-- on 'url' use the path to the Image Descriptors created before. -->
        <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
        <a-assets>
            <img id="business_card" src="./markers/student_card.jpg">
            <video id="business_video" autoplay loop="true" src="assets/video/VideoSample_01.mp4"></video>
            <img id="facebook_logo" src="./assets/logo/facebook.jpg">
            <img id="github_logo" src="./assets/logo/github_logo.png">
            <img id="linkedin_logo" src="./assets/logo/linkedin_logo.png">
        </a-assets>
        <a-nft type="nft" url="NFT/student_card_1200" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
            <!-- <a-plane rotation="0 0 0" color="#ffffff" opacity="0.3" position="200 0 0" width="400" height="200"
                navigate-on-click="url: https://www.linkedin.com/in/tok-kai-xian/">
                <a-text align="center"
                    value="Hello, World!\nThis is a business card.\nKai Xian\nSociete Generale GSC\nFind below the links to various platforms.\P.S.Exhibits random behaviour when opening links."
                    color="black" width="1" z-offset="0.1"></a-text>
            </a-plane>
            <a-box scale="100 100 100"></a-box>-->

            <!-- Template 1 -->
            <a-plane color="#ffffff" scale="3 3 1" rotation="-90 0 0" opacity="0.3" position="75 -5 5" width="25"
                height="15">
                <!-- Text Block -->
                <a-plane color="#ffffff" opacity="0.3" position="0 4 0" width="23" height="5">
                    <a-text color="#000000" width="13" height="13"
                        value="Lorem Ipsum is simply dummy text of the printing and typesetting industry."
                        position="-11 1.5 0"></a-text>
                </a-plane>
                <!-- Video Block -->'
                <a-video src="#business_video" width="16" height="7" position="-2.5 -2.5 1"></a-video>
                <!-- Social Media Block -->
                <a-plane scale="1.2 1.2 1" color="#ffffff" opacity="0.0" position="10.2 -3 0" width="2" height="6">
                    <a-image src="#facebook_logo" width="1" height="1" position="0 2 0"
                        navigate-on-click="url: https://www.facebook.com/kaixian9811/"></a-image>
                    <a-image src="#github_logo" width="1" height="1" position="0 0 0"
                        navigate-on-click="url: https://github.com/KaiXian-1126"></a-image>
                    <a-image src="#linkedin_logo" width="1" height="1" position="0 -2 0"
                        navigate-on-click="url: https://www.linkedin.com/in/tok-kai-xian/"></a-image>
                </a-plane>
            </a-plane>
        </a-nft>
        <!-- static camera that moves according to the device movemenents -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
